<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai or Code </title>
</head>
<body style="background-color: black; color: white ">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    /// not optimized
    function addlanguage(langname) {
        const li = document.createElement('li');
        li.innerHTML = `${langname}`    //traversing hoti ha
        document.querySelector('.language').
        appendChild(li)

    }
    addlanguage("React")
    addlanguage("Ruby")
/// optimized-----------------------------------------------
    function addoptionlanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    
    addoptionlanguage('Golang')

    //EDIT
    const secondlang =  document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "Mojo" /// Not Optimized Approch

    const newli = document.createElement('li')  
    newli.textContent = "Lojo"                  //Optimized Approch
    secondlang.replaceWith(newli)

    //EDIT
    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

    //REMOVE
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
</script>
</html>
