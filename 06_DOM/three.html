<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai Or code </title>
</head>
<body style="background-color: rgb(111, 111, 111); color: white">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id =Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Hitesh Sir")  // prefer more
    div.style.backgroundcolor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai or Code"

    //MOST PREFER METHOD 
    const addText = document.createTextNode("Chai or Code")
    console.log(addText);
    div.appendChild(addText)

    //attached 
    document.body.appendChild(div)
    
</script>
</html>
